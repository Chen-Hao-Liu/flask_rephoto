{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Post{% endblock %}</h1>
{% endblock %}

{% set pic = 'imgs/slideImg.jpg' %}

{% block content %}
<article>
 <div class="container">
  <div class="row">
   <div class="col-lg-8 col-md-10 mx-auto">
      <form method="post" enctype=multipart/form-data>
        <label for="title">Title</label>
        <br/>
        <input class="form-control" name="title" id="title" value="{{ request.form['title'] }}" required>
        <br/>
        <label for="body">Body</label>
        <br/>
        <textarea class="form-control" style="height: 200px;" name="body" id="body">{{ request.form['body'] }}</textarea>
        <hr>

        <img id="myPic" src="/static/myImgs/{{ post['image'] }}" alt="Cover Image" width="{{ post['width'] }}" height="{{ post['height'] }}">
        <input type="hidden" name="lat" id="lat" value="none">
        <input type="hidden" name="lng" id="lng" value="none">
        <input type="hidden" name="width" id="width" value="{{ post['width'] }}">
        <input type="hidden" name="height" id="height" value="{{ post['height'] }}">
        <input type="hidden" name="filename" id="filename" value="{{ post['image'] }}">

        <!--
        <h3>Upload Cover Photo</h3>
        <input type=file name=file required>

        <input type="hidden" name="lat" id="lat" value="none">
        <input type="hidden" name="lng" id="lng" value="none">
        <input type="hidden" name="width" id="width" value="200">
        <input type="hidden" name="height" id="height" value="200">
        -->

        <input style="float: right;" type="submit" value="Save">
      </form>

    </div>
   </div>
 </div>
</article>

  <script type="text/javascript">
    var latitude = document.getElementById("lat");
    var longitude = document.getElementById("lng");

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(showPosition);
    } else {
      x.innerHTML = "Geolocation is not supported by this browser.";
    }

    function showPosition(position) {
      latitude.value = position.coords.latitude;
      longitude.value = position.coords.longitude;
    }
  </script>
{% endblock %}
